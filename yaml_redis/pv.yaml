apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nginx
  namespace: nginx
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: hf-efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0508a1cde1434d924

